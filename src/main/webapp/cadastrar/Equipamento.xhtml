<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/templateLogado.xhtml">
        <ui:define name="titulo">Cadastrar Equipamento</ui:define>
        <ui:define name="corpo">
            <c:if test="#{!controllerUsuario.permissaoAcesso(1)}">
                #{facesContext.externalContext.redirect("/index.xhtml")}
            </c:if>
            <p:fieldset legend="Entrada de Equipamento">
                <h:form id="formCadEqi">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputText value="Numero de serie: "/>
                            </p:column>
                            <p:column>
                                <h:inputText value="#{equipamento.numeroSerie}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Modelo"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="modelo" value="#{equipamento.modelo.id}"  >
                                    <f:selectItems value="#{controllerModelo.listarTudo()}" var="mo" itemValue="#{mo.id}" itemLabel="#{mo.nome}" />
                                </p:selectOneMenu> 

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:outputText value="Cliente"/>
                            </p:column>
                            <p:column>
                                <p:selectOneMenu id="cliente" value="#{equipamento.cliente.cpf}"  >
                                    <f:selectItems value="#{controllerCliente.listarTudo()}" var="cli" itemValue="#{cli.cpf}" itemLabel="#{cli.nome}" />
                                </p:selectOneMenu> 

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <h:commandButton value="Cadastrar" action="#{controllerEquipamento.cadastrar(equipamento.criarEquipamento())}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:growl showDetail="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:fieldset>            

        </ui:define>
    </ui:composition>
</html>
