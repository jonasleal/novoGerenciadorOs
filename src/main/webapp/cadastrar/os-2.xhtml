<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/templateLogado.xhtml">
        <ui:define name="titulo">Cadastrar Equipamento</ui:define>
        <ui:define name="corpo">
            <c:if test="#{!controllerUsuario.permissaoAcesso(1)}">
                #{facesContext.externalContext.redirect("/index.xhtml")}
            </c:if>
            <p:fieldset legend="Entrada de Equipamento">
                <h:form id="formCadOs">
                    <p:panelGrid>
                        <f:facet name="header">
                        <p:row>
                            <p:column>
                                Cliente
                            </p:column>
                            <p:column>
                                Equipamento
                            </p:column>
                        </p:row>
                            </f:facet>
                        <p:row>
                            <p:column>
                                <p:selectOneListbox id="cliente" filter="true" filterMatchMode="startsWith"  style="width: 300px;">
                                    <f:selectItems value="#{controllerCliente.listarTudo()}" var="cli" itemLabel="#{cli.nome}" itemValue="#{cli.cpf}"/>
                                </p:selectOneListbox>
                            </p:column>
                            <p:column>
                                
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>

                            </p:column>
                            <p:column>
                                <h:commandButton value="Cadastrar" action="#{controllerEquipamento.cadastrar(equipamento.criarEquipamento())}"/>
                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column colspan="2">
                                <p:messages showDetail="true"/>
                            </p:column>
                        </p:row>
                    </p:panelGrid>
                </h:form>
            </p:fieldset>            

        </ui:define>
    </ui:composition>
</html>
