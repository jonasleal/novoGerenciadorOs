<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <ui:composition template="/WEB-INF/templates/templateLogado.xhtml">
        <ui:define name="titulo">Cadastrar Marca</ui:define>
        <ui:define name="corpo">
            <c:if test="#{!controllerUsuario.permissaoAcesso(1)}">
                #{facesContext.externalContext.redirect("/index.xhtml")}
            </c:if>
            <p:fieldset legend="Cadastrar Marca">
                <h:form id="formCadMarca">
                    <p:panelGrid>
                        <p:row>
                            <p:column>
                                <h:outputText value="Nome"/>
                            </p:column>
                            <p:column>
                                <p:inputText id="nome" value="#{marca.nome}"/>

                            </p:column>
                        </p:row>
                        <p:row>
                            <p:column>
                                <h:commandButton action="#{controllerMarca.cadastrarMarca(marca.criarMarca())}"  value="Cadastrar" />
                            </p:column>
                            <p:column> 
                                <p:growl showDetail="true"/>
                            </p:column>
                        </p:row>

                    </p:panelGrid>
                </h:form>


            </p:fieldset>
        </ui:define>
    </ui:composition>

</html>
