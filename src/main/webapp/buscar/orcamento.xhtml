<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:panelGrid>
        <p:row>
            <p:column>
                <h:outputText value="Nº da O.S.:"/>
            </p:column>
            <p:column>
                <h:outputText value="#{controllerOs.os.numero}"/>
            </p:column>
            <p:column>
                <h:outputText value="Nº de serie:"/>
            </p:column>
            <p:column>
                <h:outputText value="#{controllerOs.os.equipamento.numeroSerie}"/>
            </p:column>
        </p:row>
        <p:row>
            <p:column>
                <h:outputText value="Marca"/>
            </p:column>
            <p:column>
                <h:outputText value="#{controllerOs.os.equipamento.modelo.marca.nome}"/>
            </p:column>
            <p:column>
                <h:outputText value="Modelo"/>
            </p:column>
            <p:column>
                <h:outputText value="#{controllerOs.os.equipamento.modelo.nome}"/>
            </p:column>
        </p:row>

        <p:row>
            
            <p:column colspan="4">
                <p:inputTextarea value="#{controllerOs.orcamento.texto}"/>
            </p:column>
        </p:row>

        <p:row>
            <p:column colspan="4">
                <p:commandButton action="#{controllerOs.addOrcamento()}" value="Pronto"/>
            </p:column>
        </p:row>

    </p:panelGrid>
    </h:body>
</html>
