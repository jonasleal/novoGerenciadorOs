<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:if test="#{usuarioLogado == null}">
        #{facesContext.externalContext.redirect("../Login.xhtml")}
    </c:if>
    <h:head>
        <title><ui:insert name="titulo">Titulo da pagina</ui:insert></title>
        <h:outputStylesheet library="css" name="estilo01.css"/>
    </h:head>
    <h:body>
        <div style="text-align: center;">
            <ui:insert name="cabecalho">
                <img src="/Gerenciamento_de_Os/P_20161112_210021_p_1.jpeg" alt=""/>
            </ui:insert>
        </div>
        <div>
            <h:form id="formMenu">
                <c:if test="#{usuarioLogado.nivel == 0}">
                    <ui:include src="menu/menucliente.xhtml"/>
                </c:if>
                <c:if test="#{usuarioLogado.nivel > 0}">
                    <ui:include src="menu/menuAdmin.xhtml"/>
                </c:if>
            </h:form>
        </div>
        <div>
            <ui:insert name="corpo">
                corpo
            </ui:insert>
        </div>
        <div>
            <ui:insert name="rodape">
                rodape
            </ui:insert>
        </div>
    </h:body>

</html>
