<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <c:if test="#{usuarioLogado != null}">
        #{facesContext.externalContext.redirect("index.xhtml")}
    </c:if>
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <div>
            <h:form>
                <p:panelGrid>
                    <p:row>
                        <p:column>
                            <h:outputText value="CPF:"/>
                        </p:column>
                        <p:column>
                            <h:inputText id="cpf" value="#{usuario.cpf}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column>
                            <h:outputText value="Senha:"/>
                        </p:column>
                        <p:column>
                            <h:inputSecret id="senha" value="#{usuario.senha}"/>
                        </p:column>
                    </p:row>
                    <p:row>
                        <p:column colspan="2">
                            <h:commandButton value="Login" action="#{controllerUsuario.logIn(usuario.criarUsuario())}"/><p:growl showDetail="true"/>
                        </p:column>
                    </p:row>
                </p:panelGrid>
            </h:form>
        </div>

    </h:body>
</html>
